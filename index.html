<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem PDF Toàn Màn Hình</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #pdf-container {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            background: white;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <button id="fullscreen-btn">Toàn Màn Hình</button>
        <iframe src="https://mhau7525.github.io/pinkpong/2-1.pdf" id="pdf-frame"></iframe>
    </div>

    <script>
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const pdfContainer = document.getElementById('pdf-container');
            if (pdfContainer.requestFullscreen) {
                pdfContainer.requestFullscreen();
            } else if (pdfContainer.mozRequestFullScreen) { // Firefox
                pdfContainer.mozRequestFullScreen();
            } else if (pdfContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                pdfContainer.webkitRequestFullscreen();
            } else if (pdfContainer.msRequestFullscreen) { // IE/Edge
                pdfContainer.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
